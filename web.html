<!DOCTYPE html>
<html>
<head>
  <title>Recipe Finder</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>iRecipe</h1>
  
  <form id="recipeForm">
    <div id="ingredientList">
      <div class="ingredientRow">
        <label for="ingredient1">Ingredient:</label>
        <input type="text" id="ingredient1" name="ingredients[]" placeholder="Enter ingredient">
        <label for="quantity1">Quantity:</label>
        <input type="number" id="quantity1" name="quantities[]" min="1" step="1" value="1">
        <button type="button" class="removeButton" onclick="removeIngredient(this)">Remove</button>
      </div>
    </div>

    <button type="button" onclick="addIngredient()">Add Ingredient</button>
    <button type="submit">Find Recipes</button>
  </form>

  <h2>Grocery List</h2>
  <ul id="groceryList"></ul>

  <script src="script.js"></script>
</body>
</html>
